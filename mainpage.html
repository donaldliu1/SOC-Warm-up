<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Airbnb</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
<div class="mobile">
<!-- creates div to help simualte mobile resolution -->
    <div class="fixed">
    <!-- creates div to fix in place when scorlling -->
        <div class="header">
        <!-- header section -->
            <div class="flex-container">
                <button class="button1">
                    <p class="p1">Anywhere</p>
                    <p class="p2">Any week . Add guest</p>
                </button>
                <button class="button2">
                    <img class="button2img" src="https://cdn.iconscout.com/icon/premium/png-256-thumb/filter-20-141485.png">
                </button>
            </div>
        </div>
        <!-- end of header section -->
        <div class="selection">
        <!-- selection section -->
            <div class="flex-container">
                <button class="subselection">
                    <img class="subselectionimg" src="https://a0.muscache.com/pictures/732edad8-3ae0-49a8-a451-29a8010dcc0c.jpg">
                    <span class="p3"><b>Cabins</b></span>
                </button>
                <button class="subselection">
                    <img class="subselectionimg" src="https://a0.muscache.com/pictures/bcd1adc0-5cee-4d7a-85ec-f6730b0f8d0c.jpg">
                    <span class="p3">Beachfront</span>
                </button>
                <button class="subselection">
                    <img class="subselectionimg" src="https://a0.muscache.com/pictures/c5a4f6fc-c92c-4ae8-87dd-57f1ff1b89a6.jpg">
                    <span class="p3">OMG!</span>
                </button>
                <button class="subselection">
                    <img class="subselectionimg" src="https://a0.muscache.com/pictures/8b44f770-7156-4c7b-b4d3-d92549c8652f.jpg">
                    <span class="p3">Arctic</span>
                </button>
                <button class="subselection">
                    <img class="subselectionimg" src="https://a0.muscache.com/pictures/1b6a8b70-a3b6-48b5-88e1-2243d9172c06.jpg">
                    <span class="p3">Castles</span>
                </button>
            </div>
        </div>
        <!-- end of selection section -->
    </div>
    <!-- end of fixed div -->
    <div class="body">
    <!-- body section -->
        <div class="flex-container2">
            <div class="option">
                <div class="optiontop">
                    <img class="optionimg" src="https://a0.muscache.com/im/pictures/prohost-api/Hosting-771540516262842487/original/2c9354ff-c3ac-471b-a265-3a20b5228528.jpeg?im_w=720">
                    <div class="optionguest">
                        <span class="guesttext">Guest favourite</span>
                    </div>
                    <div class="optionheart">
                        <img class="subselectionimg" src="https://cdn-icons-png.flaticon.com/256/56/56986.png">
                    </div>
                </div>
                <div class="optionbot">
                    <span class="p1">Lancashire, UK</span>
                    <span class="p2">Professional Hosting</span>
                    <span class="p2">19-24 May</span>
                    <span class="p2"><span class="price">£850</span> total</span>
                    <span class="ratingtext">★ 4.89</span>
                </div>
            </div>
            <div class="option">
                <div class="optiontop">
                    <img class="optionimg" src="https://a0.muscache.com/im/pictures/miso/Hosting-688272654947134415/original/f708b828-7db3-4a59-9ed3-33157018868f.jpeg?im_w=720">
                    <div class="optionguest">
                        <span class="guesttext">Guest favourite</span>
                    </div>
                    <div class="optionheart">
                        <img class="subselectionimg" src="https://cdn-icons-png.flaticon.com/256/56/56986.png">
                    </div>
                </div>
                <div class="optionbot">
                    <span class="p1">Lancashire, UK</span>
                    <span class="p2">Individual Hosting</span>
                    <span class="p2">11-16 Mar</span>
                    <span class="p2"><span class="price">£819</span> total</span>
                    <span class="ratingtext">★ 4.98</span>
                </div>
            </div>
            <div class="option">
                <div class="optiontop">
                    <img class="optionimg" src="https://a0.muscache.com/im/pictures/cfc3a276-2869-40df-b268-847cd625eb5c.jpg?im_w=720">
                    <div class="optionguest">
                        <span class="guesttext">Guest favourite</span>
                    </div>
                    <div class="optionheart">
                        <img class="subselectionimg" src="https://cdn-icons-png.flaticon.com/256/56/56986.png">
                    </div>
                </div>
                <div class="optionbot">
                    <span class="p1">Oakamoor, UK</span>
                    <span class="p2">Professional Hosting</span>
                    <span class="p2">3-8 Mar</span>
                    <span class="p2"><span class="price">£1193</span> total</span>
                    <span class="ratingtext">★ 4.93</span>
                </div>
            </div>
        </div>
    </div>
    <!-- end of body section -->
</div>
</body>
